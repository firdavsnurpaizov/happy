<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <div class="header-logo">
            <object data="./assets/svg/header-logo.svg"></object>
          </div>
          <div class="header-menu">
            <nav class="header-navbar">
              <ul class="header-navbar__menu">
                <li class="header-navbar__item">Features</li>
                <li class="header-navbar__item">Pricing</li>
                <li class="header-navbar__item">Testimonials</li>
                <li class="header-navbar__item">FAQ</li>
                <button class="header-navbar__item header-btn">
                  Get this app
                </button>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section class="timer">
      <div class="container">
        <div class="timer-wrapper">
          <h2 class="timer-heading">big sale on lifetime plan</h2>
          <p class="timer-text">there is very little left</p>
          <div class="timer-items">
            <div>
              <div id="d" class="timer-item">00</div>
              <div class="timer-item__description">days</div>
            </div>
            <div>
              <div id="h" class="timer-item">00</div>
              <div class="timer-item__description">hours</div>
            </div>
            <div>
              <div id="m" class="timer-item">00</div>
              <div class="timer-item__description">minutes</div>
            </div>
            <div>
              <div id="s" class="timer-item">00</div>
              <div class="timer-item__description">seconds</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <main>
      <section class="intro">
        <div class="container-mini">
          <div class="intro-wrapper">
            <div class="intro-description">
              <div class="intro-description__logo">
                <object data="./assets/svg/intro-logo.svg"></object>
              </div>
              <h3 class="intro-description__heading">
                The future of digital photos.
              </h3>
              <p class="intro-description__text">
                The H(app)y app is the latest & greatest in phone photography.
                It's available in the App Store right now. Go check it out!
              </p>
              <div class="intro-buttons">
                <button class="intro-description__btn">Buy now</button>
                <button class="intro-description__btn">Read More</button>
              </div>
            </div>
            <div class="intro-image__wrapper">
              <img src="./assets/images/intro-img.png" alt="">
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
